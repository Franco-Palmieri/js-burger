<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="title">
            <h1>Create Your Burger</h1>
        </div>
        <div class="logo col-2 col-xl-2">
            <img src="./img/burger-top.png" alt="">
        </div>
    </header>

    <div class="container altezza">
        <div class="row">
            <div class="ingredient-section col-12">
                <h2 class="name" id="burger-name">Name Your Burger</h2>
                <h4>Ingredients:</h4>
            </div>
            <div class="box-input col-6">
                    <div class="picture-box col-1">
                        <img src="./img/cheese.svg" alt="">
                    </div>
                    <label for="check1">Cheese</label>
                    <input type="checkbox" id="check1" class="sum-check" value="1">
                    <span class="add">add</span>              
            </div>
            <div class="box-input col-6">
                <div class="picture-box">
                    <img src="./img/tomato.svg" alt="">
                </div>
                <label for="check2">Tomato</label>
                <input type="checkbox" id="check2" class="sum-check" value="1">
                <span class="add">add</span>
            </div>
            <div class="box-input col-6">
                <div class="picture-box">
                    <img src="./img/fried-egg.svg" alt="">
                </div>
                <label for="check3">Egg</label>
                <input type="checkbox" id="check3" class="sum-check" value="1">
                <span class="add">add</span>
            </div>
            <div class="box-input col-6">
                <div class="picture-box">
                    <img src="./img/lettuce.svg" alt="">
                </div>
                <label for="check4">Lettuce</label>
                <input type="checkbox" id="check4" class="sum-check" value="1">
                <span class="add">add</span>
            </div>
            <div class="box-input col-6">
                <div class="picture-box">
                    <img src="./img/mustard.svg" alt="">
                </div>
                <label for="check5">Mustard</label>
                <input type="checkbox" id="check5" class="sum-check" value="1">
                <span class="add">add</span>
            </div>
            <div class="box-input col-6">
                <div class="picture-box">
                    <img src="./img/ketchup.svg" alt="">
                </div>
                <label for="check6">Ketchup</label>
                <input type="checkbox" id="check6" class="sum-check" value="1">
                <span class="add">add</span>
            </div>
            <div class="discount-section col-12">
                <div class="row">
                    <span class="col-5 col-md-3 col-xl-2">Discount Coupon</span>
                    <input class="discount col-7 col-md-9 col-xl-10" id="text-area" type="text" placeholder="Scrivi il tuo codice">
                </div>
            </div>
            <div class="button-box col-12">
                <button id="calcola">Calculate</button>
            </div>
        </div>        
    </div>
    
    <footer>
        <div class="container">
            <div class="space">
                <span>Your Price</span>
            <div id="result"></div>
            </div>
        </div>
    </footer>   
  

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
